<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tailwind.css" rel="stylesheet">
        <title>Connexion facebook</title>
        <style>
            .font-sans{
                font-family:Helvetica;
            }
        </style>
    </head>

    <body class="bg-gray-200">
        <div class="mt-10 h-screen md:flex-row md:-mt-8 md:px-44  flex flex-col justify-center items-center p-6 font-sans">
            <div class="contenu-logo md:items-stretch md:mr-20 md:-mt-20 flex flex-col justify-center items-center gap-5">
                <div class="logo-facebook text-blue-500">
                    <p class="h-12 full-screen text-6xl font-bold">facebook</p>
                </div>
                    <p class="md:text-3xl text-2xl text-gray-800 text-center md:text-left">Avec Facebook, partagez et restez en contact avec votre entourage.</p>
            </div>
            <div class="mt-10 text-md md:h-96 md:w-9/12">
                <form action="" class="p-5 bg-white rounded-lg shadow-lg">
                    <input type="text" class="w-full rounded-lg border-2  focus:border-blue-400 h-10 p-6  outline-none" placeholder="Adresse e-mail ou numéro de tél.">
                    <input type="text" class="w-full rounded-lg border-2  focus:border-blue-400 h-10 p-6 outline-none mt-5" placeholder="Mot de passe ">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg mt-5 text-white font-bold text-xl transition duration-500">Connexion</button>
                    <a href="#" class="text-center text-blue-500 mt-5 block">Mot de passe oublié ?</a>
                    <div class="h-0.5 bg-gray-200 w-full mt-5"></div>
                    <div class="text-center">
                        <button href="#" class=" bg-green-custom hover:bg-green-400  mt-5 py-3 rounded-lg text-white font-bold text-xl px-5 mx-14 transition duration-500">Créer un compte</button>
                    </div>
                </form>
                <p class="text-center text-md mt-5 "><a href="#" class="font-bold hover:underline">Créer une Page </a> une célébrité, un groupe ou une entreprise.</p>
            </div>
        </div>        
    </body>
</html>
